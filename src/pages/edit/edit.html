<ion-header>

  <ion-navbar>
    <ion-title>edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor = 'let area of areas'>
    <ion-card-header>
      <label ion-item > {{area.title}} <ion-badge item-end>{{area.score}}</ion-badge>  </label >
    </ion-card-header>
    <ion-card-content>
      <ion-range min="0" max="10" [(ngModel)]=area.score color="secondary" pin="true">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>10</ion-label>
      </ion-range>
    </ion-card-content>
  </ion-card>
  


  <ion-fab bottom right corner>
    <button ion-fab (click)='NewAreamodal()'><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
