<ion-header>

  <ion-navbar>
    <ion-title>Newarea</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addArea(area.value)" #area="ngForm">
    <ion-card>
      <ion-card-header>
        <h1>
          <p>New area</p>
        </h1>
      </ion-card-header>
      <ion-card-content>
        <label ion-label><p>Title</p></label>
        <ion-input type="text" name="title" ngModel Validators.required
></ion-input>
      </ion-card-content>
    </ion-card>
    <ion-grid>
      <ion-row>
        <button ion-button full icon-left color="danger">
        
        Cancel
      </button>
        <button ion-button full icon-left color="primary" type="submit">
        
        Ok
      </button>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
